<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cooper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto&display=swap"               rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="headerContainer"> <!-- Header -->
        <div class="header">
            <img class="headerLogo" src="images/logo.png" alt="logo">
            <ul class="nav">
                <li>MODELS</li>
                <li>TOOLS</li>
                <li>DISCOVER</li>
                <li>OWNERS</li>
                <li>PRE-OWNED</li>
            </ul>
        </div>
    </header>

    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <!-- show the prof data in collection -->
        <ul>
            <!-- this is a custom Vue component defined in main.js-->
            <div class="container">
            <li v-for="prof, index in professors" class="imgContainer">
                <img :src="'images/' + prof.photo" :alt='prof.name + " image"' class="remove-prof" @click.prevent="showProfData(prof)" :class="{'prof-button-modifier' : removeAformat}" href="" @showmydata="showProfData"> 
            </li>
            </div>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <h2>{{ currentProfData.price }}</h2>
            <p>{{ currentProfData.description }}</p>
        </section>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
